
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canteen Ordering System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .order-list {
      margin-top: 30px;
    }
    .order {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automated Canteen Ordering</h1>
    <form id="orderForm" method="POST" action="/order">
      <label>Customer Name:</label>
      <input type="text" name="customer_name" required />

      <label>Item:</label>
      <select name="item" required>
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Cold Coffee">Cold Coffee</option>
        <option value="Veg Sandwich">Veg Sandwich</option>
      </select>

      <label>Quantity:</label>
      <input type="number" name="quantity" min="1" required />

      <button type="submit">Place Order</button>
    </form>

    <div class="order-list">
      <h2>Recent Orders</h2>
      {% for order in orders %}
      <div class="order">
        <strong>{{ order.customer_name }}</strong> ordered
        <strong>{{ order.quantity }}</strong> x <em>{{ order.item }}</em>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function () {
      setTimeout(() => alert('Order placed successfully!'), 200);
    });
  </script>
</body>
</html>
